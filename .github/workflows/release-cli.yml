name: Release CLI

on:
  push:
    tags:
      - "actionbook-cli-v*"

permissions:
  contents: write
  id-token: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            npm-suffix: darwin-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            npm-suffix: darwin-x64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            npm-suffix: linux-x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            npm-suffix: linux-arm64
            use-cross: true
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            npm-suffix: win32-x64
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            npm-suffix: win32-arm64

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: packages/actionbook-rs

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux ARM64)
        if: matrix.use-cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.use-cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: ${{ !matrix.use-cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Determine binary name
        id: binary
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "name=actionbook.exe" >> "$GITHUB_OUTPUT"
          else
            echo "name=actionbook" >> "$GITHUB_OUTPUT"
          fi

      - name: Rename binary for platform
        shell: bash
        run: |
          SRC="target/${{ matrix.target }}/release/${{ steps.binary.outputs.name }}"
          if [[ "${{ matrix.npm-suffix }}" == win32-* ]]; then
            DEST="actionbook-${{ matrix.npm-suffix }}.exe"
          else
            DEST="actionbook-${{ matrix.npm-suffix }}"
          fi
          cp "$SRC" "$DEST"
          chmod +x "$DEST"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: actionbook-${{ matrix.npm-suffix }}
          path: packages/actionbook-rs/actionbook-${{ matrix.npm-suffix }}*
          if-no-files-found: error

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#actionbook-cli-v}" >> "$GITHUB_OUTPUT"

      # --- Publish @actionbookdev/cli (single package with all binaries) ---

      - name: Prepare CLI package binaries
        run: |
          CLI_BIN="packages/cli/bin"

          for suffix in darwin-arm64 darwin-x64 linux-x64 linux-arm64 win32-x64 win32-arm64; do
            artifact_dir="artifacts/actionbook-${suffix}"

            if [[ "$suffix" == win32-* ]]; then
              src_name="actionbook-${suffix}.exe"
            else
              src_name="actionbook-${suffix}"
            fi

            cp "${artifact_dir}/${src_name}" "${CLI_BIN}/${src_name}"
            chmod +x "${CLI_BIN}/${src_name}"

            echo "Copied ${src_name} to CLI bin/"
          done

          echo "CLI bin/ contents:"
          ls -la "${CLI_BIN}/"

      - name: Update CLI package version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('packages/cli/package.json', 'utf8'));
            pkg.version = '${VERSION}';
            fs.writeFileSync('packages/cli/package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Publish CLI package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Publishing @actionbookdev/cli..."
          (cd packages/cli && npm publish --access public --provenance)

      # --- Create GitHub Release ---

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Actionbook CLI v${{ steps.version.outputs.version }}
          files: |
            artifacts/actionbook-darwin-arm64/actionbook-darwin-arm64
            artifacts/actionbook-darwin-x64/actionbook-darwin-x64
            artifacts/actionbook-linux-x64/actionbook-linux-x64
            artifacts/actionbook-linux-arm64/actionbook-linux-arm64
            artifacts/actionbook-win32-x64/actionbook-win32-x64.exe
            artifacts/actionbook-win32-arm64/actionbook-win32-arm64.exe
          generate_release_notes: true
